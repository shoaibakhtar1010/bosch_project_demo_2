name: train-no-ray-and-cd

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"  # weekly

permissions:
  contents: read
  packages: write

jobs:
  train_local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: generate toy dataset
        run: |
          python scripts/generate_toy_dataset.py --out-dir data/toy --subjects 8

      - name: train (local, CPU)
        run: |
          mmbiometric-train \
            --config configs/ci.yaml \
            --dataset-dir data/toy \
            --output-dir runs/train_local \
            --device cpu

      - name: upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            runs/train_local/best.pt
            runs/train_local/labels.json
            runs/train_local/model_metadata.json
            runs/train_local/config_resolved.yaml
            runs/train_local/manifest.parquet
            runs/train_local/splits/**

  build_push_infer:
    needs: train_local
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: artifacts

      - name: prepare model folder for docker build
        run: |
          rm -rf model
          mkdir -p model
          cp artifacts/best.pt model/
          cp artifacts/labels.json model/
          if [ -f artifacts/model_metadata.json ]; then cp artifacts/model_metadata.json model/; fi

      - name: login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push inference image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/mmbiometric-infer:sha-${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
