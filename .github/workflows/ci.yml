name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: lint
        run: |
          # Use --force-exclude so Ruff respects exclusions defined in pyproject.toml
          ruff check --force-exclude .
          ruff format --check .
      - name: typecheck
        run: |
          mypy src/mmbiometric
      - name: tests
        run: |
          pytest
