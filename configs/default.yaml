seed: 42

data:
  dataset_dir: null   # set via CLI or notebook
  manifest_path: null # auto-generated if null
  image_size: 224
  batch_size: 32
  num_workers: 2
  val_fraction: 0.2
  test_fraction: 0.0

model:
  backbone: resnet18
  embedding_dim: 256
  dropout: 0.1

train:
  epochs: 3
  lr: 0.0003
  weight_decay: 0.0001
  device: auto        # auto | cpu | cuda
  log_every: 20
