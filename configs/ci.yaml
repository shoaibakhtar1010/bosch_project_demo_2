# Minimal config for CI smoke tests (CPU, fast).
seed: 123

# Very small training so GitHub Actions finishes quickly.
train:
  epochs: 1
  lr: 0.001
  weight_decay: 0.0001

model:
  backbone: resnet18
  pretrained: false
  dropout: 0.1
  embedding_dim: 128

data:
  image_size: 64
  batch_size: 8
  num_workers: 0
  val_fraction: 0.2
